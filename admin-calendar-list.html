<html>

<head>
        <meta charset="utf-8" />
        <title>Forex Source | Add Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="admin-calendar-list.css">

        <style>
            .add_row, .delete_row {
                cursor: pointer;
            }
            #topnav .has-submenu.active a .submenu a{
                background-color: #394c57;
            }
        </style>

    </head>
<body>
        <div class="container-header">
        <div class="topbar--brand__FSlogo"><a href="https://imgbb.com/"><img src="https://i.ibb.co/55Lvsy1/fs-horizontal-300x40.png" alt="fs-horizontal-300x40" border="0" /></a></div>
        <div></div>

        <div></div>
              

        </div>
    
<div class="title-header">
        <div class="container-fluid">
            <div class="row">
            <div class="page-title">
            <h3>ADD DATA <b>ADMIN</b></h3>
        </div>
       
       
        </div>
        </div>
        </div>


        <div class="wrapper">
 
<div></div>

                                        <form class="form-horizontal" action="" method="post" role="form">
                                            
                                            <div class="form-group-1">
                                                <label class="col-2 col-form-label">Date</label>
                                                <div class="col-10">
                                                    <input type="text" name="subject" class="form-control" required>
                                                </div>
                                            </div>

                                            <div class="form-group-2">
                                                <label class="col-2 col-form-label">Time</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="form-group-3">
                                                <label class="col-2 col-form-label">Currency</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group-4">
                                                <label class="col-2 col-form-label">Indicator</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>

                                                <div class="form-group-9">
                                                <label class="col-2 col-form-label">Actual</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>
                                            
                                                <div class="form-group-5">
                                                <label class="col-2 col-form-label">Previous</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="form-group-6">
                                                <label class="col-2 col-form-label">High</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>
                                            
                                            
                                            <div class="form-group-7">
                                                <label class="col-2 col-form-label">Low</label>
                                                <div class="col-10">
                                                    <textarea id="elm1" class="summernote" name="content"></textarea>
                                                </div>
                                            </div>
                                            

                                            <div class="form-group-8">
                                                
                                                <label class="impact-label">Impact</label>
                                                 
                                                                                                
                                            
                                              <div class="form-check-filters-no-impact">
                                              
                                                    
                                                     <input type="checkbox" name="section_id[]" value="29"> No Impact
                                                   
                                                    
                                                  
                                                </div>
                                              <div class="form-check-filters-low-impact">
                                              
                                                    
                                                     <input type="checkbox" name="section_id[]" value="18"> Low Impact
                                                   
                                                    
                                                  
                                                </div>
                                        <div class="form-check-filters-medium-impact">
                                              
                                                    
                                                     <input type="checkbox" name="section_id[]" value="22"> Medium Impact
                                                   
                                                    
                                                  
                                        </div>
                                         <div class="form-check-filters-high-impact">
                                              
                                                    
                                                     <input type="checkbox" name="section_id[]" value="40"> High Impact
                                                   
                                                    
                                                  
                                                </div>
                                            
                                          
                                                                                          
                                              
                                           

                                            
                                 

                                          <div class="form-filter">

                                            <button type="submit" class="btn-primary">Save</button>

                                              </div>
                                            </div>                                      
                                     
                                        </form>
                                            
            <div></div>
                                    
                          </div>

 <div class="container-footer">Forex Source</div>
